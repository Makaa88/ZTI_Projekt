<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>

<h1> Stwórz konto</h1>

<div id = "main">
    <div class="login-page">
        <div class="form">
            <form action="#" th:action="@{/createAccount}" th:object="${personToAdd}" method="post">
                <input type="text" name="user" th:field="*{name}" th:placeholder="Imię"/>

                <input type="text" name="user" th:field="*{surname}" th:placeholder="Nazwisko"/>

                <input type="text" name="user" th:field="*{username}" th:placeholder="Login"/>

                <input type="password" name="user" th:field="*{password}" th:placeholder="Hasło"/>

                <button type="submit" id="button_submit">Utwórz konto</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
